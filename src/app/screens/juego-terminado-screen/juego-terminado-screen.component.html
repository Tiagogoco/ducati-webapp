<section class="juego-terminado">
  <div class="wrapper">
    <mat-drawer-container>
      <mat-drawer #drawer mode='over' position="start">
        <app-left-sidebar (cerrar)="drawer.toggle()"></app-left-sidebar>
      </mat-drawer>
      <app-header-app (drawer)="drawer.toggle()"></app-header-app>

      <div class="body-juego">
        <div class="titulo">
          <img src="/assets/images/titulo-shape.png" alt="">
          <span class="titulo-terminos">¡Excelente Carrera!</span>
        </div>

        <div class="rojo"></div>

        <div class="puntos">
          <span class="obtuviste">Obtuviste</span>
          <span class="dosmil">2004</span>
          <span class="pnts">Puntos</span>
        </div>

        <div class="gracias">
          <span>Gracias por participar, acumula más puntos y gana una increíble <span class="negrita">Ducati Scrambler</span>.</span>
        </div>

        <div class="d-flex flex-direction-row justify-content-center w-100 mt-3 mb-3">
          <button mat-flat-button color="warn" class="btn-login" (click)="goInicio()">
              <span class="text-btn">IR AL INICIO</span>
          </button>
        </div>

        <div class="footer">
          <app-footer-app></app-footer-app>
        </div>

      </div>
    </mat-drawer-container>
  </div>
</section>
